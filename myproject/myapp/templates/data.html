<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

   
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>data</h2>

<table>
  <tr>
    <th>name</th>
    <th>age</th>
    <th>City</th>
  </tr>
    {% for d in data %}
       <tr>
        <td> {{d.name}}</td>
        <td> {{d.age}}</td>
        <td> {{d.city}}</td>
       <td><a href="{% url 'update' d.id %}"><button>update</button></a></td> 
        <td><a href="{% url 'delete' d.id %}"><button>delete</button></a></td> 
       </tr>
    {% endfor %}
 
  
</table>

</body>
</html>


</body>
</html>
